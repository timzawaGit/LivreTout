<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
<title>Categorie</title>
</head>
<body>
<h1>Categorie</h1>

<h:form>
		<h:panelGrid columns="3" cellpadding="2" cellspacing="2">
			<h:outputText value="Nom de Categorie:"></h:outputText>
			<h:inputText id="nom" size="20" label="nom"
				value="#{categoryBean.nom}" required="true"
				requiredMessage="Le Nom de la categorie est obligatoire">
			</h:inputText>
			<h:message for="nom" style="color:red"></h:message>
			
			<h:outputText value="Remise :"></h:outputText>
			<h:inputText id="remise" size="20" label="remise"
				value="#{categoryBean.remise}" required="true"
				requiredMessage="La remise est obligatoire">
			</h:inputText>
			<h:message for="remise" style="color:red"></h:message>
		
			
		</h:panelGrid>
		
		<p></p>
		<h:panelGrid columns="2" cellpadding="10" cellspacing="0">
			<h:commandButton id="addCategory" value="Ajouter categorie"
				action="#{categoryBean.save()}"></h:commandButton>
		</h:panelGrid>
		<p>
			
		</p>
	</h:form>

</body>
</html>
