<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
<title>Inscription</title>
</head>
<body>
	<h1>Inscription</h1>
	<h:form>
		<h:panelGrid columns="3" cellpadding="2" cellspacing="2">
			<h:outputText value="Nom :"></h:outputText>
			<h:inputText id="nom" label="Nom :" size="20"
				value="#{userBean.nom}" required="true"
				requiredMessage="Le Nom est obligatoire">
			</h:inputText>
			<h:message for="nom" style="color:red"></h:message>
			
			<h:outputText value="Prenom :"></h:outputText>
			<h:inputText id="prenom" label="Prenom :" size="20"
				value="#{userBean.prenom}" required="true"
				requiredMessage="Le Prénom est obligatoire">
			</h:inputText>
			<h:message for="prenom" style="color:red"></h:message>
			
			<h:outputText value="Email :"></h:outputText>
			<h:inputText id="email" label="Email :" size="20"
				value="#{userBean.email}" required="true"
				requiredMessage="L' email est obligatoire">
			</h:inputText>
			<h:message for="email" style="color:red"></h:message>
			
			<h:outputText value="Mot de passe : (compris entre 6 et 20 caractères)"></h:outputText>
			<h:inputText id="password" label="Mot de passe :" size="20"
				value="#{userBean.password}" required="true"
				requiredMessage="Le mot de passe est obligatoire">
			</h:inputText>
			<h:message for="password" style="color:red"></h:message>
		</h:panelGrid>
		<hr></hr>
		<p>Information concernant votre adresse : </p>
		<h:panelGrid columns="3" cellpadding="2" cellspacing="2">
			
			
			<h:outputText value="Numero :"></h:outputText>
			<h:inputText id="numero" label="Numero :" size="20"
				value="#{userBean.numero}" required="true"
				requiredMessage="Le numéro est obligatoire">
			</h:inputText>
			<h:message for="numero" style="color:red"></h:message>
			
			<h:outputText value="Rue :"></h:outputText>
			<h:inputText id="rue" label="Rue :" size="20"
				value="#{userBean.rue}" required="true"
				requiredMessage="La Rue est obligatoire"
			></h:inputText>
			<h:message for="rue" style="color:red"></h:message>
			
			<h:outputText value="Ville :"></h:outputText>
			<h:inputText id="ville" label="Ville :" size="20"
				value="#{userBean.ville}" required="true"
				requiredMessage="La ville est obligatoire"
			></h:inputText>
			<h:message for="ville" style="color:red"></h:message>
			
			<h:outputText value="Code Postal :"></h:outputText>
			<h:inputText id="codePostal" label="Code Postal :" size="20"
				value="#{userBean.codePostal}" required="true"
				requiredMessage="Le code postal est obligatoire"
			></h:inputText>
			<h:message for="codePostal" style="color:red"></h:message>
			
		</h:panelGrid>
		<p></p>
		<h:panelGrid columns="2" cellpadding="10" cellspacing="0">
			<h:commandButton id="addUser" value="Ajouter utilisateur"
				action="#{userBean.save()}"></h:commandButton>
		</h:panelGrid>
		<p>
			<h:outputText value="#{userBean.messageSuccess}" style="color:green"></h:outputText>
			<h:outputText value="#{userBean.messageError}" style="color:red"></h:outputText>
		</p>
	</h:form>
</body>
</html>
