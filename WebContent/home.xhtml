<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
<title>Accueil</title>
</head>
<body>
	<h1>Tous nos Articles</h1>
	<h:form>
		<h:dataTable value="#{articleBean.getAll()}" var="a" styleClass="order-table"
			cellpadding="2" cellspacing="2"
			headerClass="order-table-header"
			rowClasses="order-table-odd-row, order-table-even-row">
			<h:column>
				<f:facet name="header">ID</f:facet>
				<h:outputText value="#{a.id}"></h:outputText>
			</h:column>
			
			<h:column>
				<f:facet name="header">Article</f:facet>
				<h:outputText value="#{a.intitule}"></h:outputText>
			</h:column>
			
			<h:column>
				<f:facet name="header">Description</f:facet>
				<h:outputText value="#{a.description}"></h:outputText>
			</h:column>
			
			<h:column>
				<f:facet name="header">Prix</f:facet>
				<h:outputText value="#{a.prix}"></h:outputText>
			</h:column>
			
			<h:column>
				<f:facet name="header">Quantité disponible</f:facet>
				<h:outputText value="#{a.quantite}"></h:outputText>
			</h:column>
			
			<h:column>
				<f:facet name="header">Remise disponible</f:facet>
				<h:outputText value="#{a.remise}"></h:outputText>
			</h:column>
			
			<h:column>
				<f:facet name="header">Catégorie</f:facet>
				<h:outputText value="#{a.category.nomCategory}"></h:outputText>
			</h:column>
			
			<h:column>
				<f:facet name="header">Action</f:facet>
				<h:commandButton value="ajouter au panier" action="#{panierBean.addArticle(a)}"></h:commandButton>
			</h:column>
		</h:dataTable>
	</h:form>
</body>
</html>
