<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
		"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<h:head>
	<h:outputStylesheet library="css" name="table-style.css"></h:outputStylesheet>
</h:head>
<body>
	<h1>La liste des articles</h1>
	
	
		<h:dataTable value="#{articleBean.getArticlesAll()}" var="u" styleClass="order-table"
				headerClass="order-table-header"
				rowClasses="order-table-odd-row, order-table-even-row">
				
				<h:column>
					<f:facet name="header">ID</f:facet>
					<h:outputText value="#{u.id}"></h:outputText>
				</h:column>
			
				<h:column>
					<f:facet name="header">Intitule</f:facet>
					<h:outputText value="#{u.intitule}"></h:outputText>
				</h:column>
			
			
				<h:column>
					<f:facet name="header">Prix</f:facet>
					<h:outputText value="#{u.prix}"></h:outputText>
				</h:column>
				
				<h:column>
					<f:facet name="header">Quantite</f:facet>
					<h:outputText value="#{u.quantite}"></h:outputText>
				</h:column>
			
			
			
		</h:dataTable>
	


</body>

</html>
