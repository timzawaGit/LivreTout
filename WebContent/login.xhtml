<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
<title>Login</title>
</head>
<body>
	<h1>Se Connecter</h1>
	<h:form>
		<h:panelGrid columns="3" cellpadding="0" cellspacing="2">
			<h:outputText value="Email :"></h:outputText>
			<h:inputText id="email" label="Email :" size="20" value="#{loginBean.email}"
							required="true" requiredMessage="Le Nom est obligatoire">
			</h:inputText>
			<h:message for="email" style="color:red"></h:message>
	
			<h:outputText value="Mot de passe :"></h:outputText>
			<h:inputSecret id="password" label="Mot de passe :" size="20" value="#{loginBean.password}"
							required="true" requiredMessage="Le mot de passe est obligatoire">
			</h:inputSecret>
			<h:message for="password" style="color:red"></h:message>
	
		</h:panelGrid>
		<p></p>
		<h:panelGrid columns="3" cellpadding="10" cellspacing="0">
			<h:commandButton id="toLogin" value="Se Connecter" action="#{loginBean.toLogin()}"></h:commandButton>
			<h:button id="inscription" value="Inscription" outcome="inscription.xhtml"></h:button>
			<h:button id="retour" value="Retour" outcome="main.xhtml"></h:button>
		</h:panelGrid>
	</h:form>
	<p>
		<h:outputText value="#{loginBean.messageSuccess}" style="color:green"></h:outputText>
		<h:outputText value="#{loginBean.messageError}" style="color:red"></h:outputText>
	</p>
</body>
</html>
