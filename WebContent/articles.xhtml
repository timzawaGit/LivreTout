<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
		"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core">

<h:head>
	<h:outputStylesheet library="css" name="table-style.css"></h:outputStylesheet>
</h:head>
<body>
	
	
<h1>AJOUTER UN NOUVEL ARTICLE</h1>
	<h:form>
		<h:panelGrid columns="3" cellpadding="0" cellspacing="2">
			
			
			<h:outputText value="Intitule :"></h:outputText>
			<h:inputText id="nom" size="20"
				value="#{articleBean.intitule}" required="true"
				requiredMessage="Le Nom est obligatoire">
			</h:inputText>
			<h:message for="nom" style="color:red"></h:message>
			
			<h:outputText value="Description :"></h:outputText>
			<h:inputText id="description" size="20"
				value="#{articleBean.description}" required="true"
				requiredMessage="Le Prenom est obligatoire">
			</h:inputText>
			<h:message for="description" style="color:red"></h:message>
			
			<h:outputText value="Prix :"></h:outputText>
			<h:inputText id="prix" size="20"
				value="#{articleBean.prix}" required="true"
				requiredMessage="Le Nom est obligatoire">
			</h:inputText>
			<h:message for="prix" style="color:red"></h:message>

			<h:outputText value="Remise :"></h:outputText>
			<h:inputText id="remise" size="20"
				value="#{articleBean.remise}" >
			</h:inputText>
			<h:message for="remise" style="color:red"></h:message>
			
			<h:outputText value="Quantite :"></h:outputText>
			<h:inputText id="quantite" size="20"
				value="#{articleBean.quantite}" required="true"
				requiredMessage="La quantite est obligatoire">
			</h:inputText>
			<h:message for="quantite" style="color:red"></h:message>
			
			<h:outputText value="Catégorie :"></h:outputText>
			<h:selectOneMenu value="#{articleBean.category}">
				<f:selectItems value="#{categoryBean.getCategories()}" var="c"
					itemLabel="#{c.nomCategory}" itemValue="#{c.nomCategory}"
				 />
			</h:selectOneMenu>
			
				

		</h:panelGrid>
		<p></p>
		<h:panelGrid columns="3" cellpadding="10" cellspacing="0">
			<h:commandButton id="ajouterArticle" value="Ajouter article"
				action="#{articleBean.save()}"></h:commandButton>
			
			
				
		</h:panelGrid>
		<p>
			<h:outputText value="#{articleBean.messageSuccess}" style="color:green"></h:outputText>
			<h:outputText value="#{articleBean.messageError}" style="color:red"></h:outputText>
		</p>
		<h:panelGrid>
			<h:button id="addCategory" value="Ajouter une catégorie" outcome="category.xhtml"></h:button>
			<h:button id="home" value="Voir articles" outcome="home.xhtml"></h:button>
			<h:button id="retour" value="Retour vers Accueil" outcome="main.xhtml"></h:button>
		</h:panelGrid>
		
	</h:form>
	
	


</body>

</html>
